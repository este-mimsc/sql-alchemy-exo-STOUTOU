<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Posts</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #eceff1, #f7f8fc);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #2d3436;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .navbar span {
            opacity: 0.8;
            font-weight: 300;
            font-size: 16px;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 40px;
            font-size: 32px;
        }

        /* Post Card */
        .post-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(200,200,200,0.3);
            box-shadow: 0 6px 18px rgba(0,0,0,0.07);
            transition: 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 10px 28px rgba(0,0,0,0.12);
        }

        .post-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3436;
        }

        .post-body {
            margin: 15px 0;
            line-height: 1.65;
            color: #555;
            font-size: 16px;
        }

        .author {
            color: #636e72;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Empty message */
        .empty {
            text-align: center;
            padding: 60px 0;
            color: #999;
            font-size: 20px;
            font-weight: 300;
        }
    </style>
</head>

<body>

    <div class="navbar">
        Blog Minimal
        <span>Powered by Flask + SQLAlchemy (STOUTOU Zaynab)</span>
    </div>

    <div class="container">
        <h1>Liste des Posts</h1>

        {% if posts %}
            {% for post in posts %}
                <div class="post-card">
                    <div class="post-title">{{ post.title }}</div>
                    <div class="post-body">{{ post.body }}</div>
                    <div class="author">✍️ Auteur : {{ post.author.username }}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty">Aucun post pour le moment.</div>
        {% endif %}
    </div>

</body>
</html>
